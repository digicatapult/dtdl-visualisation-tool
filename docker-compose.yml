services:
  postgres-dtdl-visualisation-tool:
    image: postgres:18.1-alpine
    container_name: postgres-dtdl-visualisation-tool
    ports:
      - 5432:5432
    volumes:
      - postgres-dtdl-visualisation-tool:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=dtdl-visualisation-tool
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  posthog-mock:
    image: node:24-alpine
    container_name: posthog-mock
    working_dir: /app
    ports:
      - 3333:3333
    volumes:
      - ./test:/app/test
      - ./node_modules:/app/node_modules
    environment:
      - POSTHOG_MOCK_PORT=3333
      - LOG_LEVEL=info
    command: node --experimental-strip-types test/mocks/posthogMock.ts

  dtdl-visualiser:
    container_name: dtdl-visualiser
    depends_on:
      postgres-dtdl-visualisation-tool:
        condition: service_healthy
    ports:
      - 3000:3000
    build:
      dockerfile: ./Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=postgres-dtdl-visualisation-tool
      - DB_NAME=dtdl-visualisation-tool
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - GH_APP_NAME=${GH_APP_NAME:-test}
      - GH_CLIENT_ID=${GH_CLIENT_ID:-test}
      - GH_CLIENT_SECRET=${GH_CLIENT_SECRET:-test}
      - GH_APP_PRIVATE_KEY=${GH_APP_PRIVATE_KEY}
      - COOKIE_SESSION_KEYS=secret
      - EDIT_ONTOLOGY=true
      - PUPPETEER_ARGS=--no-sandbox,--disable-setuid-sandbox
      - POSTHOG_ENABLED=true
      - NEXT_PUBLIC_POSTHOG_KEY=phc_test_key
      - NEXT_PUBLIC_POSTHOG_HOST=http://host.docker.internal:3333
    command: >
      sh -c "
        npx knex migrate:latest --env production &&
        dtdl-visualiser parse -p /sample/energygrid"

  dtdl-visualiser-2:
    container_name: dtdl-visualiser-2
    depends_on:
      postgres-dtdl-visualisation-tool:
        condition: service_healthy
    ports:
      - 3001:3000
    build:
      dockerfile: ./Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=postgres-dtdl-visualisation-tool
      - DB_NAME=dtdl-visualisation-tool
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - GH_APP_NAME=${GH_APP_NAME}
      - GH_CLIENT_ID=${GH_CLIENT_ID}
      - GH_CLIENT_SECRET=${GH_CLIENT_SECRET}
      - GH_APP_PRIVATE_KEY=${GH_APP_PRIVATE_KEY}
      - COOKIE_SESSION_KEYS=${COOKIE_SESSION_KEYS}
      - EDIT_ONTOLOGY=true
      - PUPPETEER_ARGS=--no-sandbox,--disable-setuid-sandbox
      - MAX_DTDL_OBJECT_SIZE=25
      - POSTHOG_ENABLED=true
      - NEXT_PUBLIC_POSTHOG_KEY=phc_test_key
      - NEXT_PUBLIC_POSTHOG_HOST=http://host.docker.internal:3333
    command: >
      sh -c "
        dtdl-visualiser parse -p /sample/energygrid"

volumes:
  postgres-dtdl-visualisation-tool:
