name: Lint and Test

on:
  push:
    branches-ignore: ['main']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  static-checks-npm:
    uses: digicatapult/shared-workflows/.github/workflows/static-checks-npm.yml@feature/add_trufflehog_scans
    with:
      matrix_commands: '["lint", "depcheck", "check", "xss-scan"]'

  trufflehog:
    uses: digicatapult/shared-workflows/.github/workflows/scan-secrets.yml@feature/add_trufflehog_scans
    with:
      extra_args: "--results=verified,unknown --log-level=1"

  tests-npm:
    uses: digicatapult/shared-workflows/.github/workflows/tests-npm.yml@main
    with:
      docker_compose_file: ''
      npm_build_command: 'npm run build'
      tests: '["test:unit", "test:integration", "test:ratelimit"]'
      env_vars: |
        {
          "TMPDIR": "${{ github.workspace }}",
          "PUPPETEER_ARGS": "--no-sandbox,--disable-setuid-sandbox"
        }

  e2e-tests-npm:
    uses: digicatapult/shared-workflows/.github/workflows/tests-e2e-npm.yml@main
    concurrency:
      group: e2e-tests-npm
    with:
      docker_compose_file: ''
      pre_test_command: 'npm ci && npx playwright install-deps && npx playwright install'
      test_command: 'npm run test:playwright || exit 1'
      env_vars: |
        {
          "PUPPETEER_ARGS": "--no-sandbox,--disable-setuid-sandbox"
        }
    permissions:
      contents: write
    secrets: inherit

  build-docker:
    uses: digicatapult/shared-workflows/.github/workflows/build-docker.yml@main
    permissions:
      packages: write
      contents: write

