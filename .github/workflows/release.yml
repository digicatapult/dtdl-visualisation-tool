name: Release

on:
  push:
    branches: ['main']

jobs:
  static-checks-npm:
    uses: digicatapult/shared-workflows/.github/workflows/static-checks-npm.yml@main
    permissions:
      security-events: write
    with:
      matrix_commands: '["lint", "depcheck", "check", "xss-scan"]'
      node_version: '24'

  tests-npm:
    uses: digicatapult/shared-workflows/.github/workflows/tests-npm.yml@main
    permissions:
      pull-requests: write
    with:
      docker_compose_file: ''
      npm_build_command: 'npm run build'
      tests: '["test:unit", "test:integration", "test:ratelimit"]'
      node_version: '24'
      env_vars: |
        {
          "TMPDIR": "${{ github.workspace }}",
          "PUPPETEER_ARGS": "--no-sandbox,--disable-setuid-sandbox"
        }

  e2e-tests-npm:
    uses: digicatapult/shared-workflows/.github/workflows/tests-e2e-npm.yml@main
    permissions: {}
    with:
      docker_compose_file: ''
      pre_test_command: 'npm ci && npx playwright install-deps && npx playwright install'
      test_command: 'npm run test:playwright || exit 1'
      node_version: '24'
      env_vars: |
        {
          "PUPPETEER_ARGS": "--no-sandbox,--disable-setuid-sandbox"
        }
    secrets: inherit

  generate-sbom-npm:
    uses: digicatapult/shared-workflows/.github/workflows/generate-sbom-npm.yml@main
    permissions: {}
    with:
      additional_args: '--ignore-npm-errors'
      enable_check_version: true
      enable_dtrack_project: true
      sbom_output_file: ${{ github.event.repository.name }}.cdx.json
    secrets:
      DTRACK_APIKEY: ${{ secrets.DTRACK_APIKEY }}
      DTRACK_HOSTNAME: ${{ secrets.DTRACK_HOSTNAME }}

  build-docker:
    needs:
      - e2e-tests-npm
      - tests-npm
      - static-checks-npm
    uses: digicatapult/shared-workflows/.github/workflows/build-docker.yml@main
    permissions:
      contents: read
      packages: write
      security-events: write
    with:
      push_dockerhub: true
      push_ghcr: true
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.SQNC_DOCKERHUB_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.SQNC_DOCKERHUB_USERNAME }}

  release-github:
    needs:
      - build-docker
      - generate-sbom-npm
    uses: digicatapult/shared-workflows/.github/workflows/release-github.yml@main
    permissions:
      contents: write
      pull-requests: read
    with:
      get_sbom: true
    secrets: inherit
