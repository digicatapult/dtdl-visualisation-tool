name: Check deployment

on:
  push:
  workflow_dispatch:

jobs:
  get-repo-version:
    name: 'Check repo version'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.VERSION }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Read version from package.json
        id: get-version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

  check-deployed-version:
    name: 'Check deployed version'
    runs-on: ubuntu-latest
    needs: get-repo-version
    outputs:
      version_match: ${{ steps.check.outputs.MATCH }}
    steps:
      - name: Check API Health
        id: check
        env:
          BASE_URL: ${{ secrets.DEPLOYED_BASE_URL}}
        run: |
          RESPONSE=$(curl -s "$BASE_URL/api/health")
          DEPLOYED_VERSION=$(echo "$RESPONSE" | jq -r '.version')

          if [ $? -ne 0 ]; then
            echo "Error: Failed to extract version from response."
            echo "Full response: $RESPONSE"
            exit 1
          fi

          REPO_VERSION="${{ needs.get-repo-version.outputs.VERSION }}"
          REPO_VERSION="${REPO_VERSION#v}"
          
          echo "Deployed Version: $DEPLOYED_VERSION"
          echo "Repo Version: $REPO_VERSION"

          if [[ "$DEPLOYED_VERSION" == "$REPO_VERSION" ]]; then
            echo "MATCH=true" >> $GITHUB_OUTPUT
          fi

  success-test:
    runs-on: ubuntu-latest
    needs: check-deployed-version
    if: needs.check-deployed-version.outputs.version_match == 'true'
    steps:
      - run: echo "test"
